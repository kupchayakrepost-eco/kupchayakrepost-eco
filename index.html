    body {

      justify-content: space-between;

    header {

      font-size: 22px;

      height: 160px;

    }
    #qr-result {
      margin-top: 10px;
      font-size: 14px;

<body>
  <header>
    <h1>Проверка эковаучера</h1>
  </header>

  <main>
    <div id="qr-reader"></div>
    <div id="qr-result">Ожидание сканирования...</div>
  </main>

  <footer>
    &copy; 2025 Купчая КрепостЪ
  </footer>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('qr-result').innerText = "Эковаучер: " + decodedText;
    }

    const html5QrCode = new Html5Qrcode("qr-reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { deviceId: { exact: devices[0].id } },
          {
            fps: 10,
            qrbox: { width: 140, height: 140 },
            aspectRatio: 1.0,
            facingMode: "environment"
          },
          onScanSuccess
        );
      }
    }).catch(err => {
      document.getElementById('qr-result').innerText = "Камера недоступна.";
    });
  </script>
</body>
</html>
