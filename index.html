<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Купчая КрепостЪ — Проверка эковаучера</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'UnifrakturCook', Georgia, serif;
      background: url('https://i.postimg.cc/4N852H12/Whats-App-2025-05-22-14-36-14-1e2eeb31.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #3e2a14;
      overflow: hidden;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      line-height: 60px;
      background: transparent;
      z-index: 10;
      color: #2e1b0e;
      font-family: 'UnifrakturCook', Georgia, serif;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
      text-align: center;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      line-height: 50px;
      background: transparent;
      z-index: 10;
      color: #2e1b0e;
      font-family: 'UnifrakturCook', Georgia, serif;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
      text-align: center;
    }
    main {
      position: relative;
      height: 100vh;
      padding-top: 60px;
      padding-bottom: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      overflow: hidden;
    }
    #oval {
      position: fixed;
      top: 50px; /* поднято на 5px выше */
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      max-width: none;
      width: auto;
      pointer-events: none;
      z-index: 1;
      object-fit: contain;
      user-select: none;
      height: calc(100vh - 105px);
    }
    #qr-reader {
      width: 180px;
      height: 180px;
      border: 2px solid #3e2a14;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.6);
      position: relative;
      z-index: 5;
      display: none; /* скрываем по умолчанию */
    }
    #cover-img {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 180px;
      z-index: 7;
      pointer-events: none;
      user-select: none;
    }
    #camera-container {
      position: relative;
      margin-bottom: 8px;
    }
    #scan-button {
      width: 140px;
      height: 40px;
      background-color: #2e1b0e;
      color: #d8c27a;
      border: 2px solid #3e2a14;
      padding: 0;
      border-radius: 8px;
      font-size: 18px;
      font-family: 'UnifrakturCook', Georgia, serif;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;
      z-index: 10;
    }
    #scan-button:hover {
      background-color: #3e2a14;
      color: #fff6e6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Проверка эковаучера</h1>
  </header>

  <main>
    <img id="oval" src="https://i.postimg.cc/QtNzy3rD/NLMzg6b.png" alt="Овал" />
    
    <div id="camera-container">
      <div id="qr-reader"></div>
      <img id="cover-img" src="https://i.postimg.cc/yxKhRQdb/2025-05-22-14-17-14.png" alt="Закрывающая камера картинка" />
    </div>
    <button id="scan-button">Сканировать QR</button>
  </main>

  <footer>
    &copy; 2025 Купчая КрепостЪ
  </footer>

  <script>
    const qrReader = new Html5Qrcode("qr-reader");
    const scanButton = document.getElementById("scan-button");

    function onScanSuccess(decodedText) {
      qrReader.stop().then(() => {
        const oval = document.getElementById("oval");
        oval.style.transition = "transform 1s ease";
        oval.style.transform += " rotateY(360deg)";
        setTimeout(() => {
          window.location.href = "nextpage.html"; // сюда укажи ссылку следующей страницы
        }, 1000);
      });
    }

    scanButton.addEventListener("click", () => {
      document.getElementById("qr-reader").style.display = "block";
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          qrReader.start(
            devices[0].id,
            { fps: 10, qrbox: { width: 140, height: 140 } },
            onScanSuccess
          );
        }
      }).catch(err => {
        alert("Ошибка доступа к камере");
        console.error(err);
      });
    });
  </script>
</body>
</html>
