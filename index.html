<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Купчая КрепостЪ — Проверка эковаучера</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'UnifrakturCook', cursive;
      background: url('https://i.postimg.cc/4N852H12/Whats-App-2025-05-22-14-36-14-1e2eeb31.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2a1a0f;
    }
    header, footer {
      background: transparent;
      padding: 10px 20px;
      text-align: center;
      position: relative;
      z-index: 10;
    }
    h1, footer {
      margin: 0;
      color: #2a1a0f;
      font-size: 28px;
    }
    footer {
      font-size: 14px;
    }
    main {
      position: relative;
      height: calc(100vh - 100px);
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* максимально вниз */
      align-items: center;
      padding-bottom: 10px; /* минимальный отступ от подвала */
      z-index: 5;
    }
    #oval-background {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100vh;
      width: auto;
      max-width: 50vw;
      object-fit: contain;
      z-index: 1;
      pointer-events: none;
    }
    #overlay-image {
      position: absolute;
      bottom: 140px; /* чуть выше камеры */
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: auto;
      z-index: 7;
      pointer-events: none;
    }
    #scan-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 0;
      z-index: 10;
    }
    #qr-reader {
      width: 180px;
      height: 180px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
      margin-bottom: 12px;
      z-index: 8;
      position: relative;
    }
    button {
      padding: 10px 24px;
      background-color: #2a1a0f;
      color: #f3e9d2;
      border: 2px solid #2a1a0f;
      border-radius: 6px;
      font-family: 'UnifrakturCook', cursive;
      font-size: 18px;
      cursor: pointer;
      letter-spacing: 1px;
      z-index: 10;
      transition: background-color 0.3s, color 0.3s;
    }
    button:hover {
      background-color: #5e3a00;
      color: #fff;
    }
    #oval-background.rotate-animation {
      animation: rotateOval 1.5s ease-in-out forwards;
    }
    @keyframes rotateOval {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Проверка эковаучера</h1>
  </header>

  <main>
    <img id="oval-background" src="https://i.postimg.cc/K4SSSgZT/Whats-App-2025-05-21-12-19-38-0d474d63.png" alt="Овал" />
    <img id="overlay-image" src="https://i.postimg.cc/yxKhRQdb/2025-05-22-14-17-14.png" alt="Накладка" />

    <div id="scan-area">
      <div id="qr-reader"></div>
      <button onclick="startScan()">Сканировать QR</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Купчая КрепостЪ
  </footer>

  <script>
    let scannerStarted = false;
    const html5QrCode = new Html5Qrcode("qr-reader");
    const ovalImage = document.getElementById("oval-background");

    function onScanSuccess(decodedText, decodedResult) {
      html5QrCode.stop().then(() => {
        ovalImage.classList.add("rotate-animation");
        ovalImage.addEventListener("animationend", () => {
          window.location.href = "https://example.com/next.html"; // сюда свою ссылку на следующую страницу
        }, { once: true });
      });
    }

    function startScan() {
      if (scannerStarted) return;
      scannerStarted = true;
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          html5QrCode.start(
            { deviceId: { exact: devices[0].id } },
            {
              fps: 10,
              qrbox: { width: 140, height: 140 },
              aspectRatio: 1.0,
              facingMode: "environment"
            },
            onScanSuccess
          );
        } else {
          alert("Камера не найдена.");
        }
      }).catch(err => {
        alert("Ошибка доступа к камере.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
