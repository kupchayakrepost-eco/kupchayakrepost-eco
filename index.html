<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Купчая КрепостЪ — Проверка эковаучера</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'UnifrakturCook', Georgia, serif;
      background: url('https://i.postimg.cc/4N852H12/Whats-App-2025-05-22-14-36-14-1e2eeb31.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #3e2a14;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      position: relative;
      height: 100vh;
    }
    header, footer {
      background: transparent;
      padding: 10px 20px;
      width: 100%;
      font-size: 20px;
      color: #2e1b0e;
      font-family: 'UnifrakturCook', Georgia, serif;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
      text-align: center;
      z-index: 10;
      position: relative;
    }
    h1 {
      margin: 0;
      font-size: 26px;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      position: relative;
      width: 100%;
      margin-bottom: 10px;
      height: calc(100vh - 120px);
    }
    #oval {
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: auto;
      max-width: none;
      height: auto;
      max-height: none;
      z-index: 1;
      pointer-events: none;
      top: 15px; /* Отступ сверху */
      bottom: 0;
    }
    #qr-reader {
      width: 180px;
      height: 180px;
      border: 2px solid #3e2a14;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.6);
      margin-bottom: 10px;
      z-index: 5;
      position: relative;
    }
    #cover-img {
      position: absolute;
      width: 180px;
      height: 180px;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 7;
      pointer-events: none;
    }
    #scan-button {
      background-color: #2e1b0e;
      color: #f3e5c3;
      border: 2px solid #3e2a14;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 18px;
      font-family: 'UnifrakturCook', Georgia, serif;
      cursor: pointer;
      margin-bottom: 30px;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;
      width: 180px;
    }
    #scan-button:hover {
      background-color: #3e1a0e;
      color: #dbc67a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Проверка эковаучера</h1>
  </header>

  <main>
    <img id="oval" src="https://i.postimg.cc/QtNzy3rD/NLMzg6b.png" alt="Овал" />
    <div id="qr-reader"></div>
    <img id="cover-img" src="https://i.postimg.cc/yxKhRQdb/2025-05-22-14-17-14.png" alt="Закрывающая камера картинка" />
    <button id="scan-button">Сканировать QR</button>
  </main>

  <footer>
    &copy; 2025 Купчая КрепостЪ
  </footer>

  <script>
    const qrReader = new Html5Qrcode("qr-reader");
    const scanButton = document.getElementById("scan-button");

    function onScanSuccess(decodedText) {
      qrReader.stop().then(() => {
        const oval = document.getElementById("oval");
        oval.style.transition = "transform 1s ease";
        oval.style.transform += " rotateY(360deg)";
        setTimeout(() => {
          window.location.href = "nextpage.html"; // сюда укажи ссылку следующей страницы
        }, 1000);
      });
    }

    scanButton.addEventListener("click", () => {
      document.getElementById("qr-reader").style.display = "block";
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          qrReader.start(
            { deviceId: { exact: devices[0].id } },
            { fps: 10, qrbox: { width: 140, height: 140 } },
            onScanSuccess
          );
        }
      }).catch(err => {
        alert("Ошибка доступа к камере");
        console.error(err);
      });
    });

    // Установка высоты овальной картинки, чтобы отступ сверху был и низ не сдвигался
    window.addEventListener("load", () => {
      const oval = document.getElementById("oval");
      const bottomPos = window.innerHeight - oval.getBoundingClientRect().bottom;
      // Высота = окно минус верхний отступ (15px) минус отступ снизу (bottomPos)
      const newHeight = window.innerHeight - 15 - bottomPos;
      oval.style.height = ${newHeight}px;
    });
  </script>
</body>
</html>
