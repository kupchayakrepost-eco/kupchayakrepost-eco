<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Купчая КрепостЪ — Проверка эковаучера</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Georgia, serif;
      background: url("https://i.postimg.cc/4N852H12/Whats-App-2025-05-22-14-36-14-1e2eeb31.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #3e2a14;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header, footer {
      background: transparent;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    h1 {
      margin: 10px 0;
      font-size: 22px;
      color: #5e3a00;
    }

    main {
      position: relative;
      flex-grow: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 100px;
    }

    #oval-background {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100vh;
      width: auto;
      z-index: 1;
      pointer-events: none;
    }

    #qr-reader {
      width: 160px;
      height: 160px;
      border-radius: 10px;
      z-index: 4;
      background: rgba(255, 255, 255, 0.2);
    }

    #cover-image {
      position: absolute;
      width: 160px;
      height: 160px;
      z-index: 6;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    #scan-area {
      position: relative;
      margin-top: 20px;
      margin-bottom: 20px;
      z-index: 4;
    }

    #start-btn {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #5e3a00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 4;
    }

    #start-btn:hover {
      background-color: #3e2a00;
    }

    #qr-result {
      margin-top: 10px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.6);
      padding: 5px 10px;
      border-radius: 6px;
      color: #5e3a00;
      z-index: 4;
    }

    .rotate-animation {
      animation: rotate360 2s forwards;
    }

    @keyframes rotate360 {
      from {
        transform: translateX(-50%) rotate(0deg);
      }
      to {
        transform: translateX(-50%) rotate(360deg);
      }
    }

    footer {
      font-size: 13px;
      padding: 10px;
      background: transparent;
      z-index: 10;
    }
  </style>
</head>
<body>
  <header>
    <h1>Проверка эковаучера</h1>
  </header>

  <!-- Овальная подложка -->
  <img id="oval-background" src="https://i.postimg.cc/K4SSSgZT/Whats-App-2025-05-21-12-19-38-0d474d63.png" alt="Овал" />

  <main>
    <div id="scan-area">
      <div id="qr-reader"></div>
      <!-- Картинка-прикрытие камеры -->
      <img id="cover-image" src="https://i.postimg.cc/yxKhRQdb/2025-05-22-14-17-14.png" alt="Закрывашка" />
    </div>

    <button id="start-btn">Сканировать QR</button>
    <div id="qr-result">Ожидание сканирования...</div>
  </main>

  <footer>
    &copy; 2025 Купчая КрепостЪ
  </footer>

  <script>
    const html5QrCode = new Html5Qrcode("qr-reader");
    const startBtn = document.getElementById("start-btn");
    const resultDiv = document.getElementById("qr-result");
    const coverImg = document.getElementById("cover-image");
    const ovalImage = document.getElementById("oval-background");

    function onScanSuccess(decodedText, decodedResult) {
      resultDiv.innerText = "Эковаучер: " + decodedText;
      html5QrCode.stop().then(() => {
        ovalImage.classList.add("rotate-animation");
        ovalImage.addEventListener("animationend", () => {
          window.location.href = "https://example.com/next.html"; // Замени на нужную страницу
        }, { once: true });
      });
    }

    startBtn.addEventListener("click", () => {
      coverImg.style.display = "none";
      startBtn.style.display = "none";

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          html5QrCode.start(
            { deviceId: { exact: devices[0].id } },
            {
              fps: 10,
              qrbox: { width: 140, height: 140 },
              aspectRatio: 1.0
            },
            onScanSuccess
          );
        } else {
          resultDiv.innerText = "Камера не найдена.";
        }
      }).catch(err => {
        resultDiv.innerText = "Ошибка доступа к камере.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
