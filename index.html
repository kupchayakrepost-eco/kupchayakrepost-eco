<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Купчая КрепостьЪ — Проверка эковаучера</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <header>
    <h1>Проверка эковаучера</h1>
  </header>

  <main>
    <div id="qr-reader" style="width: 300px; margin: auto;"></div>
    <div id="qr-result" style="margin-top: 20px; text-align: center;"></div>
  </main>

  <footer>
    <p>&copy; 2025 Купчая КрепостьЪ</p>
  </footer>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('qr-result').innerText = "Эковаучер: " + decodedText;
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "qr-reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
