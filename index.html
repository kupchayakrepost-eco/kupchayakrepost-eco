<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Купчая КрепостЪ — Проверка эковаучера</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Georgia, serif;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #3e2a14;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }
    header, footer {
      background: rgba(255, 255, 255, 0.6);
      width: 100%;
      z-index: 10;
      position: relative;
    }
    header {
      padding: 10px 20px;
    }
    h1 {
      margin: 0;
      font-size: 22px;
      color: #5e3a00;
    }
    footer {
      font-size: 13px;
      padding: 10px;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #scan-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin-top: 30px;
    }

    #qr-reader {
      width: 160px;
      height: 160px;
      border: 2px solid #5e3a00;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    #overlay-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
      object-fit: contain;
      pointer-events: none;
      z-index: 2;
      transition: transform 2s ease;
    }

    .rotate-animation {
      animation: rotate360 2s forwards;
    }

    @keyframes rotate360 {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    #qr-result {
      margin-top: 12px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.6);
      padding: 6px 10px;
      border-radius: 6px;
      color: #5e3a00;
      min-height: 20px;
    }

    #start-scan-btn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #5e3a00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #start-scan-btn:hover {
      background-color: #4b2f00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Проверка эковаучера</h1>
  </header>

  <main>
    <div id="scan-container">
      <div id="qr-reader"></div>
      <!-- Ваша овальная маска -->
      <img id="overlay-image" src="https://i.postimg.cc/K4SSSgZT/Whats-App-2025-05-21-12-19-38-0d474d63.png" alt="Овальная маска" />
    </div>

    <!-- Кнопка запуска -->
    <button id="start-scan-btn">Сканировать QR</button>

    <!-- Результат -->
    <div id="qr-result">Ожидание сканирования...</div>
  </main>

  <footer>
    &copy; 2025 Купчая КрепостЪ
  </footer>

  <script>
    const html5QrCode = new Html5Qrcode("qr-reader");
    const startScanBtn = document.getElementById("start-scan-btn");
    const qrResult = document.getElementById("qr-result");
    const overlayImage = document.getElementById("overlay-image");

    function onScanSuccess(decodedText, decodedResult) {
      qrResult.innerText = "Эковаучер: " + decodedText;

      html5QrCode.stop().then(() => {
        overlayImage.classList.add("rotate-animation");
        overlayImage.addEventListener("animationend", () => {
          window.location.href = "https://example.com/nextpage"; // Замени на нужную ссылку
        }, { once: true });
      }).catch(err => {
        console.error("Ошибка остановки сканера:", err);
      });
    }

    startScanBtn.addEventListener("click", () => {
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          startScanBtn.style.display = "none";
          qrResult.innerText = "Сканирование...";
          html5QrCode.start(
            { deviceId: { exact: devices[0].id } },
            {
              fps: 10,
              qrbox: { width: 140, height: 140 },
              aspectRatio: 1.0,
              facingMode: "environment"
            },
            onScanSuccess
          );
        } else {
          qrResult.innerText = "Камера не найдена.";
        }
      }).catch(err => {
        qrResult.innerText = "Ошибка доступа к камере.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
